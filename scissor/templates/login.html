{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %} 
<form method="POST">
    <br>
    <h1 align="center" style="color:lime; animation: slideInAndOut 10s linear infinite;"><b>HELLO THERE!</b></h1>
    <br>
    <br>
    <div class="form-group">
        <fieldset>
            <label for="identifier" style="color:lime"><b>EMAIL/USERNAME:</b></label>
            <input type="text" name="identifier" id="identifier" class="form-control btn-box" placeholder="Enter Email or Username" required>
        </fieldset>
        <br>
        <fieldset>
            <label for="password" style="color:lime"><b>PASSWORD:</b></label>
            <input type="password" name="password" id="password" class="form-control btn-box" placeholder="Enter Password" required>
        </fieldset>
        <br>
        <fieldset align="center"> 
            <button type="submit" id="button" class="btn-outline-custom">SUBMIT</button>
        </fieldset>
    </div>
</form>
<br>
<div align="center">
    <a href="/forgot_password"><button  type="button" class="btn-qr">Forgot password?</button></a>
</div>
<p></p>
<div align="right">
    <a href="/home"><button type="button" class="btn-outline">BACK</button></a>
</div>
{% endblock %}
