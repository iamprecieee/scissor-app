{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<form method="POST">
    <br>
    <h1 align="center" style="color:lime; animation: slideInAndOut 10s linear infinite;"><b>RESET YOUR PASSWORD</b></h1>
    <div class="form-group">
        <fieldset>
            <label for="password" style="color:lime"><b>New Password:</b></label>
            <input type="password" name="password" id="password" class="form-control btn-box" placeholder="Enter new Password" required>
        </fieldset>
        <br>
        <fieldset align="center"> 
            <button type="submit" id="button" class="btn-outline-custom">Submit</button>
        </fieldset>
    </div>
</form>
{% endblock %}
